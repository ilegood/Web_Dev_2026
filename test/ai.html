<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="ai.css" />
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>

      <form id="signupForm">
        <div class="form-group">
          <label>아이디</label>
          <input type="text" id="userId" />
        </div>

        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" id="password" />
        </div>

        <div class="form-group">
          <label>비밀번호 확인</label>
          <input type="password" id="passwordCheck" />
        </div>

        <div class="form-group">
          <label>이름</label>
          <input type="text" id="name" />
        </div>

        <div class="form-group">
          <label>이메일</label>
          <input type="text" id="email" />
        </div>

        <div class="form-group">
          <label>전화번호</label>
          <input type="text" id="phone" placeholder="010-0000-0000" />
        </div>

        <div class="form-group">
          <label>성별</label>
          <div class="inline">
            <label
              ><input type="radio" name="gender" value="male" /> 남자</label
            >
            <label
              ><input type="radio" name="gender" value="female" /> 여자</label
            >
          </div>
        </div>

        <div class="form-group">
          <label>내 / 외국인</label>
          <select id="nationality">
            <option value="">선택</option>
            <option value="domestic">내국인</option>
            <option value="foreign">외국인</option>
          </select>
        </div>

        <button type="submit">가입하기</button>
      </form>
    </div>

    <script src="ai.js"></script>
  </body>
</html>
