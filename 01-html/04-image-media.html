<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이미지 태그</h2>
    <img
      src="assets/Puffin.jpg"
      alt="퍼핀"
      width="400"
      height="300"
      loading="lazy"
    />
    <hr />
    <h2>오디오 태그</h2>
    <audio src="./assets/audio.mp3" controls loop></audio>
    <hr />
    <h2>비디오 태그</h2>
    <video
      src="assets/video.mp4"
      controls
      loop
      width="500"
      poster="assets/thumbnail.png"
    ></video>
    <hr />
    <h2>외부 미디어 (ifram)</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ANd-JEWlqSo?si=wQwmXmyBKmKFrwzi"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
