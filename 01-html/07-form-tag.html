<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="search">검색</label>
      <input
        type="text"
        id="search"
        name="keyword"
        placeholder="키워드를 입력해주세요"
      />
      <input type="submit" value="검색" />
    </form>

    <h2>회원가입</h2>
    <form action="" method="post">
      아이디 <input type="text" name="ID" />
      <br />
      비밀번호<input type="password" name="PW" />
      <br />
      <button type="reset">초기화</button>
      <button type="submit">가입</button>
    </form>

    <h2>선택 입력</h2>
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label><input type="radio" name="gender" value="m" />남성</label>
        <input type="radio" id="female" name="gender" value="f" />
        <label for="female"> 여성</label>
      </fieldset>
      <fieldset>
        <legend>취미</legend>
        <label><input type="checkbox" name="hobby" value="music" />음악</label>
        <label><input type="checkbox" name="hobby" value="game" />게임</label>
        <label><input type="checkbox" name="hobby" value="movie" />영화</label>
      </fieldset>
      <button type="submit">전송</button>
    </form>

    <h2>선택 목록과 여러 줄 입력</h2>
    <form action="">
      국적
      <select name="national">
        <option disabled selected>선택해주세요</option>
        <option value="ko">한국</option>
        <option value="us">미국</option>
        <option value="jp">일본</option>
        <option value="cn">중국</option>
      </select>
      <br /><br />
      메모
      <textarea name="memo"></textarea>
      <button type="submit">전송</button>
    </form>

    <h2>파일 업로드</h2>
    <form action="">
      <input type="file" accept=".jpg, .png, .gif" multiple />
      <button type="submit">전송</button>
    </form>

    <h2>추가 입력 타입</h2>
    <form action="">
      이메일 <input type="email" required /> <br />
      전화번호 <input type="tel" required /> <br />
      날짜 <input type="date" /> <br />
      시간 <input type="time" />
      <button type="submit">전송</button>
    </form>
  </body>
</html>
