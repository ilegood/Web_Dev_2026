<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>UL : 순서 없는 목록</h2>
    <ul>
      <li>Html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>
    <h2>ol : 순서 있는 목록</h2>
    <ol>
      <li>기획</li>
      <li>디자인</li>
      <li>개발</li>
    </ol>
    <h3>중첩 목록 - 목록 안에 다른 목록</h3>
    <ul>
      <li>1</li>
      <ul>
        <li>텍스트</li>
        <li>목록</li>
      </ul>
      <li>2</li>
      <li>3</li>
    </ul>
    <ol type="A">
      <li>가</li>
      <li>나</li>
      <li>다</li>
    </ol>
    <dl>
      <dt>html</dt>
      <dd>웹 문서를 작성하기 위한 마크업 언어</dd>
      <dt>css</dt>
      <dd>웹 문서의 디자인을 담당하는 언어</dd>
    </dl>
  </body>
</html>
