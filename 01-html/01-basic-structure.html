<!--
HTML(Hyper text Markup Language) : 구조/내용
<태그 속성 = "값"></태그> = 태그는 필수, 값은 선택
<태그 속성1 = "값1", 속성2 = "값2"/>
-->
<!doctype html>
<!--현재 문서가 HTML5 언어로 작성된 웹 문서-->
<html lang="ko">
  <!--html 친 후 엔터만 쳐도 나옴, ctrl + spacebar 누르기/웹 문서의 시작과 끝/문서 기본 언어 지정 (ko,en,jp etc.)-->
  <head>
    <!--웹 문서의 정보-->
    <title>HOLYMOLY</title>
    <!--문서의 제목 / 웹사이트의 상단 타이틀-->
    <meta name="description" content="문서 설명" />
    <!--웹 문서 내용에 대한 간단한 설명-->
    <meta name="author" content="문서 작성자" />
    <!--필수 아님-->
    <meta charset="UTF-8" />
    <!--문자 인코딩 UTF-8로 설정 / 세계 표준-->
    <meta
      name="viewport"
      content="width=device-width, initial=scale=1.0, viewport-fit=cover"
    />
    <!--
        모바일 화면에 맞게 렌더링
        화면 너비에 맞춤
        초기 확대 비율
        노치 (상단 카메라/ 센서)까지 화면 사용
    -->
    <!--공유 카드 ( Open Graph )-->
    <meta property="og:title" content="문서의 제목" />
    <meta property="og:description" content="문서의 설명" />
    <meta property="og:url" content="현재 페이지 url 주소" />
    <meta property="og:image" content="페이지 화면 이미지" />
  </head>
  <body>
    <!--실제 웹 브라우저에 나타나는 내용-->
    홀리 바이블
  </body>
</html>
