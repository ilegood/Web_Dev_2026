<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./practice10-register.css" />
  </head>
  <body>
    <div class="container">
      <h1>회원가입</h1>
      <input type="text" id="id" placeholder="아이디를 입력해주세요" />
      <p>영문자로 시작하고, 영문자와 숫자 조합으로 4~12자 이내</p>
      <input type="password" id="pw" placeholder="비밀번호를 입력해주세요" />
      <p>영문자, 숫자, 특수문자 조합으로 8~15자 이내</p>
      <input
        type="password"
        id="pwc"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
      />
      <p>위 비밀번호와 동일하게</p>
      <input type="text" id="name" placeholder="이름을 입력해주세요" />
      <p>한글 2자 이상</p>
      <input type="email" id="email" placeholder="이메일을 입력해주세요" />
      <p>이메일 형식</p>
      <input type="tel" id="tel" placeholder="전화번호를 입력해주세요" />
      <p>전화번호 형식</p>
      <div class="btn">
        <button id="reg" disabled>회원가입</button>
        <button id="cancel">취소</button>
      </div>
    </div>
    <script src="./practice10-register.js"></script>
  </body>
</html>
