<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Web Storage</h1>
    <p>브라우저에 데이터를 저장하고 읽어오기</p>

    <h2>sessionStorage</h2>
    <p>같은 탭/창에서만 유지, 브라우저 탭 닫으면 데이터 삭제</p>
    <button id="setSession">데이터 저장</button>
    <button id="getSession">데이터 읽기</button>
    <button id="removeSession">데이터 삭제</button>
    <button id="clearSession">전체 삭제</button>

    <h2>localStorage</h2>
    <p>브라우저에 영구적으로 데이터 저장, 브라우저 종료해도 유지</p>
    <button id="setLocal">데이터 저장</button>
    <button id="getLocal">데이터 읽기</button>
    <button id="removeLocal">데이터 삭제</button>
    <button id="clearLocal">전체 삭제</button>
    <script src="./11-web-storage.js"></script>
  </body>
</html>
