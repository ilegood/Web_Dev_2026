    <h1>조건문</h1>
    <h2>1. if / else</h2>
    <script>
      // if(조건) { 조건이 true } else { 조건이 false } / else는 생략 가능
      let age = 7;
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년자");
      }

      // 삼항 연산자 : 항이 3개인 연산자 ( 조건 ? 조건 = true : 조건 = false )
      console.log(age > 19 ? "성인" : "미성년자");
    </script>

    <h2>2. else if</h2>
    <script>
      // if (조건1) { 조건1 = true } else if (조건2) { 조건2 = true } else { 조건 = false }
      if (age > 19) {
        console.log("성인");
      } else if (age > 13) {
        console.log("청소년");
      } else if (age > 7) {
        console.log("어린이");
      } else {
        console.log("유아");
      }

      let result;
      console.log(
        age > 19
          ? (result = "성인")
          : age > 13
            ? (result = "청소년")
            : age > 7
              ? (result = "어린이")
              : (result = "유아"),
      );
      console.log(result);
    </script>
