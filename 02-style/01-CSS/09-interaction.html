<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./09-interaction.css" />
  </head>
  <body>
    <h2>Transition</h2>
    <div class="container">
      <div class="box transition">Hover</div>
    </div>
    <h2>Transform</h2>
    <div class="container">
      <div class="box scale">Scale</div>
      <div class="box rotate">Rotate</div>
      <div class="box translatex">TranslateX</div>
      <div class="box translatey">TranslateY</div>
      <div class="box skewx">SkewX</div>
      <div class="box skewy">SkewY</div>
    </div>
    <h2>Animaiton</h2>
    <div class="container">
      <div class="box once">One-Time</div>
      <div class="box loop">Infinite</div>
      <div class="box pause">Stop</div>
    </div>
    <h2>3D Effect</h2>
    <div class="container">
      <div class="perspective">
        <div class="box p-3d">3D</div>
      </div>
    </div>
  </body>
</html>
