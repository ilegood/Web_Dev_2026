<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: #723fff;
      }
    </style>
    <link rel="stylesheet" href="./01-style-apply.css" />
  </head>
  <body>
    <h1>CSS 연결 방식</h1>
    <h2>Inline 방식</h2>
    <p style="color: yellowgreen">태그에 직접 스타일을 적는 방식</p>

    <h2>Internal 방식</h2>
    <p>같은 페이지에서만 적용되는 스타일</p>

    <h2>External 방식</h2>
    <p class="external">HTML 밖의 CSS 파일을 연결하는 방식</p>
  </body>
</html>
